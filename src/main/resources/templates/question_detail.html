<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <!-- 질문 -->
	<h2 class="border-bottom py-2" th:text="${question.subject}">제목</h2>
	
		<div class="card my-3">
        	<div class="card-body">
				<div class="card-text" style="white-space: pre-line;" th:text="${question.content}">내용</div>
					<div class="d-flex justify-content-end">
                		<div class="badge bg-light text-dark p-2 text-start">
                    		<div th:text="${#temporals.format(question.createdate, 'yyyy-MM-dd HH:mm')}"></div>
                	</div>
            	</div>
        	</div>
    	</div>			
							
	
	<!-- 답변 표시하기 (Board Entity에 answer 필드를 가지고 있음) -->
	<h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|">답변 개수</h5>
	
	<div class="card my-3" th:each="answer : ${question.answerList}">
		<div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
	            <div class="d-flex justify-content-end">
	                <div class="badge bg-light text-dark p-2 text-start">
	                    <div th:text="${#temporals.format(answer.createdate, 'yyyy-MM-dd HH:mm')}"></div>
                	</div>
            	</div>
       	</div>
   	</div>
	
	<!-- 답변 form action -->
	<form th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}" method="post" class="my-3">
		<!-- 에러 표시 -->
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		 <!-- 중복 코드 제거
		 <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}">에러 원인</div>
 		 </div>  -->            
        
		<textarea th:field="*{content}" rows="15" cols="40" name="content" id="content" class="form-control"></textarea>
		<input type="submit" value="답변 등록" class="btn btn-primary my-2">
	</form>
</div>	
</html>
