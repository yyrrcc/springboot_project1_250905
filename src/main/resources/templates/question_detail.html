<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <!-- 질문 -->
	<h2 class="border-bottom py-2" th:text="${question.subject}">제목</h2>
	
		<div class="card my-3">
        	<div class="card-body">
				<div class="card-text" style="white-space: pre-line;" th:text="${question.content}">내용</div>
					<div class="d-flex justify-content-end">
                		<div class="badge bg-light text-dark p-2 text-start">
                			<!-- 글쓴이 표시 -->
                			<div class="mb-2">
                    			<span th:if="${question.author != null}" th:text="${question.author.username}"></span>
                			</div>
                    		<div th:text="${#temporals.format(question.createdate, 'yyyy-MM-dd HH:mm')}"></div>
                	</div>
            	</div>
            	<!-- 수정 버튼 (#authentication.getPrincipal()은 타임리프에서 스프링 시큐리티와 함께 사용하는 표현식) -->
		       	<div class="my-3">
		            <a th:href="@{|/question/modify/${question.id}|}" class="btn btn-sm btn-outline-secondary"
		                sec:authorize="isAuthenticated()"
		                th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
		                th:text="수정"></a>
					<!-- 삭제 버튼 -->
					<a href="javascript:void(0);" th:data-uri="@{|/question/delete/${question.id}|}"
		                sec:authorize="isAuthenticated()" class="delete btn btn-sm btn-outline-secondary"
		                th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
		                th:text="삭제"></a>
		        </div>
        	</div>
    	</div>			
							
	
	<!-- 답변 표시하기 (Board Entity에 answer 필드를 가지고 있음) -->
	<h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|">답변 개수</h5>
	
	<div class="card my-3" th:each="answer : ${question.answerList}">
		<div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
	            <div class="d-flex justify-content-end">
	                <div class="badge bg-light text-dark p-2 text-start">
	                	<!-- 작성자 표시 -->
	                	<div class="mb-2">
                    		<span th:if="${answer.author != null}" th:text="${answer.author.username}"></span>
                		</div>
	                    <div th:text="${#temporals.format(answer.createdate, 'yyyy-MM-dd HH:mm')}"></div>
                	</div>
            	</div>
            	<!-- 답변 수정하기 -->
				<div class="my-3">
	            	<a th:href="@{|/answer/modify/${answer.id}|}" class="btn btn-sm btn-outline-secondary"
		                sec:authorize="isAuthenticated()"
		                th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
		                th:text="수정"></a>
	                <!-- 답변 삭제 버튼 -->
					<a href="javascript:void(0);" th:data-uri="@{|/answer/delete/${answer.id}|}"
		                sec:authorize="isAuthenticated()" class="delete btn btn-sm btn-outline-secondary"
		                th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
		                th:text="삭제"></a>
		        </div>
       	</div>
   	</div>
	
	<!-- 답변 form action -->
	<form th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}" method="post" class="my-3">
		<!-- 에러 표시 -->
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		 <!-- 중복 코드 제거
		 <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}">에러 원인</div>
 		 </div>  -->            
        <!-- 권한여부(로그인,비로그인)에 따라 댓글작성폼을 막아두거나 열어두거나 -->
		<textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" rows="15" cols="40" name="content" id="content" class="form-control" placeholder="로그인 해야 답변을 등록할 수 있습니다."></textarea>
		<input sec:authorize="isAnonymous()" disabled type="submit" value="답변 등록" class="btn btn-primary my-2">
		<textarea sec:authorize="isAuthenticated()" th:field="*{content}" rows="15" cols="40" name="content" id="content" class="form-control"></textarea>		
		<input sec:authorize="isAuthenticated()" type="submit" value="답변 등록" class="btn btn-primary my-2">
	</form>
</div>


<!-- 자바 스크립트 : 삭제 -->
<script layout:fragment="script" type='text/javascript'>
const delete_elements = document.getElementsByClassName("delete");
Array.from(delete_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        if(confirm("정말로 삭제하시겠습니까?")) {
            location.href = this.dataset.uri;
        };
    });
});
</script>

</html>
