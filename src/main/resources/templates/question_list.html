<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<table class="table">
	    <thead class="table-dark">
	        <tr>
	        	<th>번호</th>
	            <th>제목</th>
	            <th>작성일시</th>
	        </tr>
	    </thead>
	    <tbody>
	    	<!-- each문 반복될 때 현재의 순서를 알려주는 loop -->
	        <tr th:each="question, loop : ${questions}">
	        	<td th:text="${loop.count}"></td>
	        	<!-- 파라미터 이름 없이 값만 넘기기 -->
	        	<td><a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}">제목을 가져옵니다.</a></td>
	            <!-- <td th:text="${question.subject}">제목을 가져옵니다.</td> -->
	            <td th:text="${#temporals.format(question.createdate, 'yyyy-MM-dd HH:mm')}">글 작성 시간을 가져옵니다.</td>
	        </tr>
	    </tbody>
	</table>
	
	<a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
</div>	
</html>
